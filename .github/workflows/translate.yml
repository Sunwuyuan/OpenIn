name: Auto Translate

on:
  workflow_dispatch:
    inputs:
      target_language:
        description: '目标语言代码 (例: en, ja, ko) 或留空同步所有语言'
        required: false
        type: string

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 安装依赖
        run: npm install

      - name: 运行翻译（单语言）
        if: ${{ github.event.inputs.target_language != '' }}
        env:
          OPENAI_API_URL: ${{ secrets.OPENAI_API_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4' }}
        run: |
          node scripts/translate.js --target ${{ github.event.inputs.target_language }}

      - name: 运行翻译（同步所有）
        if: ${{ github.event.inputs.target_language == '' }}
        env:
          OPENAI_API_URL: ${{ secrets.OPENAI_API_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4' }}
        run: |
          node scripts/translate.js --sync

      - name: 提交翻译文件
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _locales/
          git add scripts/translation-cache.json
          if [ -n "${{ github.event.inputs.target_language }}" ]; then
            git commit -m "chore: translate ${{ github.event.inputs.target_language }}" --no-verify || echo "No changes"
          else
            git commit -m "chore: sync all translations" --no-verify || echo "No changes"
          fi

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
